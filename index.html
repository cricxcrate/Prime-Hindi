<script>
function refreshPlayer() {
  const frame = document.getElementById('main-stream');
  const currentSrc = frame.src;
  frame.src = '';

}

function initTracking() {
  fetch("https://dillzycounter.vercel.app/api/hit?key=prime-hin").catch(() => {});
}

/* UI LOGIC */
const popup = document.getElementById("popup");

function copyLink(){
  navigator.clipboard.writeText(location.href);
  alert("Link copied!");
}

function sharePage(){
  if(navigator.share){
    navigator.share({title:"Prime Hindi Live ‚Äì CricxCrate", url:location.href});
  }
}

function closePopup(){
  popup.style.opacity="0";
  setTimeout(()=>{
    popup.style.display="none";
    document.body.classList.remove("popup-active");
    sessionStorage.setItem("joined","yes");
  },300);
}

if(sessionStorage.getItem("joined")!=="yes"){

}else{
